<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://files.catbox.moe/vajs8f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
        }
        
        .bind-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .bind-option {
            text-align: center;
            flex: 1;
            margin: 0 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .bind-option:hover {
            background-color: rgba(255, 204, 0, 0.2);
        }
        
        .bind-option.active {
            border-color: #ffcc00;
            background-color: rgba(255, 204, 0, 0.3);
        }
        
        .bind-option img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #ffdd44;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }
        
        .progress-container {
            margin: 30px 0;
            display: none;
        }
        
        .progress-bar {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff7700, #ffcc00);
            border-radius: 10px;
            transition: width 4s ease-in-out;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            min-height: 24px;
            font-weight: bold;
        }
        
        .login-info {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: none;
        }
        
        .login-info h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1> BIND ACCOUNT</h1>
        </div>
        
        <div class="bind-options">
            <div class="bind-option" onclick="selectBind('google')">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
                <div>Google</div>
            </div>
            <div class="bind-option" onclick="selectBind('facebook')">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                <div>Facebook</div>
            </div>
            <div class="bind-option" onclick="selectBind('tiktok')">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
                <div>TikTok</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="server">Server:</label>
            <input type="text" id="server" placeholder="Silakan server">
        </div>
        
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Masukkan ID">
        </div>
        
        <div class="form-group">
            <label for="password">Password Montoon:</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>
        
        <div class="form-group">
            <label for="bindType">Type Bind:</label>
            <input type="text" id="bindType" readonly placeholder="Pilih bind di atas">
        </div>
        
        <button class="btn" onclick="startBind()">BIND SEKARANG</button>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="login-info" id="loginInfo">
            <h3>INFO LOGIN GOOGLE</h3>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" readonly>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" id="googlePassword" readonly>
            </div>
        </div>
    </div>

    <script>
        let selectedBind = '';
        let progressInterval;
        
        function selectBind(type) {
            selectedBind = type;
            document.getElementById('bindType').value = type.charAt(0).toUpperCase() + type.slice(1);
            
            
            const options = document.querySelectorAll('.bind-option');
            options.forEach(option => option.classList.remove('active'));
            
            
            event.currentTarget.classList.add('active');
        }
        
        function startBind() {
            const server = document.getElementById('server').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            
            if (!server || !id || !password || !selectedBind) {
                document.getElementById('statusMessage').textContent = 'Harap isi semua field yang kosong!';
                document.getElementById('statusMessage').style.color = '#ff5555';
                return;
            }
            
            document.getElementById('statusMessage').textContent = 'Proses bang...';
            document.getElementById('statusMessage').style.color = '#ffcc00';
            
            
            document.getElementById('progressContainer').style.display = 'block';
            
           
            document.getElementById('loginInfo').style.display = 'none';
            
            
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progress += 10;
                if (progress <= 100) {
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progress + '%';
                    
                    // Update status berdasarkan progress
                    if (progress === 10) {
                        progressText.textContent = '10% - Proses awal lek';
                    } else if (progress === 30) {
                        progressText.textContent = '30% - Proses setengah lek';
                    } else if (progress === 60) {
                        progressText.textContent = '60% - Sedikit lgi lek';
                    } else if (progress === 80) {
                        progressText.textContent = '80% - Otw lek';
                    } else if (progress === 100) {
                        progressText.textContent = '100% - Sudah nih bre';
                    }
                }
                
                if (progress === 100) {
                    clearInterval(progressInterval);
                    
                    setTimeout(() => {
                        generateLoginInfo();
                        document.getElementById('loginInfo').style.display = 'block';
                        document.getElementById('statusMessage').textContent = 'Bind berhasil!';
                        document.getElementById('statusMessage').style.color = '#55ff55';
                    }, 1000);
                }
            }, 400);
        }
        
        function generateLoginInfo() {
            
            const prefixes = ['user', 'player', 'gamer', 'account', 'montoon'];
            const domains = ['gmail.com', 'yahoo.com', 'outlook.com'];
            const numbers = Math.floor(Math.random() * 10000);
            
            const randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const randomDomain = domains[Math.floor(Math.random() * domains.length)];
            const email = `${randomPrefix}${numbers}@${randomDomain}`;
            
            
            const adjectives = ['Strong', 'Safe', 'Secure', 'Hidden', 'Secret'];
            const nouns = ['Password', 'Key', 'Access', 'Code', 'Lock'];
            const specialChars = ['!', '@', '#', '$', '%', '&'];
            const randomNumbers = Math.floor(100 + Math.random() * 900);
            
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomSpecialChar = specialChars[Math.floor(Math.random() * specialChars.length)];
            
            const password = `${randomAdjective}${randomNoun}${randomNumbers}${randomSpecialChar}`;
            
            
            document.getElementById('email').value = email;
            document.getElementById('googlePassword').value = password;
        }
    </script>
</body>
  </html>
